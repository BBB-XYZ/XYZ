<h1 mat-dialog-title>Confirm Registration</h1>
<div mat-dialog-content>
  <p>You are registering with the username: <strong>{{ data.username }}</strong></p>
  <form [formGroup]="confirmForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input formControlName="confirmPassword" matInput type="password"/>
    </mat-form-field>
    @if (!passwordsMatch() && !passwordControl.untouched) {
      <p class="error">Passwords do not match!</p>
    }
  </form>
</div>
<div mat-dialog-actions>
  <button (click)="cancel()" mat-button>Cancel</button>
  <button (click)="confirm()" [disabled]="confirmForm.invalid || !passwordsMatch()" color="primary" mat-raised-button>
    Confirm
  </button>
</div>
